<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
        }
        ul {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>JavaScript DOM Manipulation</h2>

    <button onclick="addItem()">Add Item</button>
    <button onclick="changeFirstItem()">Modify First Item</button>
    <button onclick="removeLastItem()">Remove Last Item</button>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script src="script18.js"></script>
</body>
</html>
