<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    
</head>
<body>
    <h1>Registration Form</h1>
    <form onsubmit="validateForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" oninput="validateForm(event)"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" oninput="validateForm(event)"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" oninput="validateForm(event)"><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="script14.js"></script>
</body>
</html>
