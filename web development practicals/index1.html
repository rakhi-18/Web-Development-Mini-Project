<!DOCTYPE html>
<html lang="en">
<head>
	<title>BASIC HTML-WEBPAGE</title>
</head>
<body>
	<h1>Heading 1</h1>
	<p>This paragraph shows <b>bold</b> and <strong>strong</strong>, <i>italic</i> and <em>emphasis</em>, and <u>underlined</u> text</p>

	<h2>Heading 2</h2>
	<p>More examples:superscript H<sup>2</sup>, subscript CO<sub>2</sub></p>

	<h3>Heading 3</h3>
	<p>using <mark>mark</mark> to highlight, <del>deleted</del> to indicate removal, <ins>inserted</ins> for additions</p>
</body>
</html>
